<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="{{url_for('static',filename='img/ecomer-logo.pngs')}}" type="image/x-icon">

        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <!--<link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}css/styles.css">
        ya que son elementos estaticos que utilizaremos -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">

        <!--<link rel="stylesheet" href="./assets/css/styles.css"> -->
        <!--=============== bootstrap ===============
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
--> 
        <title>{% block pestaña %} {% endblock %}</title>
    </head>
    <body>
        <!--=============== bootstrap ===============
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        -->    
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="/quienesSomos" class="nav__logo">
                    <img src="{{url_for('static',filename='img/logo.png')}}" alt="">
                </a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/" class="nav__link active-link">Inicio</a>
                        </li>
                        {% block informaciones %}

                        {% endblock %}
                        <li class="nav__item">
                            <a href="/quienesSomos" class="nav__link">¿Quiénes Somos?</a>
                        </li>
                        <li class="nav__item">
                            <a href="/servicio" class="nav__link">Servicios</a>
                        </li>
                        <li class="nav__item">
                            <a href="/noticias" class="nav__link">Noticias</a>
                        </li>
                        <li class="nav__item">
                            <a href="/contactos" class="nav__link">Contacto</a>
                        </li>
                    </ul>
                    
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-function-line"></i>
                </div>
            </nav>
        </header>

        <main class="main">
            <!---CONTENIDO-->
            {%block main %}

            {%endblock %}
        </main>
        <!-------------------FOOTER-------------------->
        <footer class="footer section">
            <div class="footer__container container grid">
                <a href="/quienesSomos" class="footer__logo">
                    <img src="{{url_for('static',filename='img/logo.png')}}" alt="">
                </a>   
                {%block info_footer %}

                {%endblock %}

                <div class="footer__content">
                    <form action="" class="footer__form">
                        <input type="email" placeholder="Email" class="footer__input">
                        <button class="button button--flex">
                            <i class="ri-send-plane-line button__icon"></i> Subscribe
                        </button>
                    </form>
    
                    <div class="footer__social">
                        <a href="https://www.facebook.com/" target="_blank" class="footer__social-link">
                            <i class="ri-facebook-fill">facebook</i>
                        </a>
                        <a href="https://www.instagram.com/" target="_blank" class="footer__social-link">
                            <i class="ri-instagram-line">instagram</i>
                        </a>
                        <a href="https://twitter.com/" target="_blank" class="footer__social-link">
                            <i class="ri-twitter-line">twitter</i>
                        </a>
                    </div>
                </div>
            </div>

            <p class="footer__copy">
                <a href="https://www.youtube.com/" target="_blank" class="footer__copy-link">&#169; b-ecomerecode. Todos los derechos reservados</a>
            </p>
        </footer>

        <!--=============== SCROLL UP ===============-->
        <a href="#" class="scrollup" id="scroll-up">
            <i class="ri-arrow-up-s-line scrollup__icon"></i>
        </a>
        
        <!--=============== SCROLL REVEAL ===============-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--=============== MAIN JS ===============-->
        <script src="{{url_for('static',filename='js/main.js')}}"></script>
    </body>
</html>
